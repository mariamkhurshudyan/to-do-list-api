<input placeholder = 'title' type="text" [(ngModel)]="userInputtedData.title">
<input placeholder = 'description' type="text" [(ngModel)]="userInputtedData.description">
<input placeholder = 'status' type="text" [(ngModel)]="userInputtedData.status">
<button class = "button" (click)="add(userInputtedData)">Add</button>
<app-pages *ngFor="let data of TodoList" [item]="data" (newDataEvent)="delete($event)"></app-pages>
